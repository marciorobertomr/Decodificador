<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="./img/Logo.svg" alt="Logo Alura" id="logoalura">
        </header>

        <main>
            <div class="principal">
                <form>
                    <label for="texto">Digite seu texto</label>
                    <textarea name="" id="texto" cols="38" rows="9"></textarea>
                    <p>
                        <img src="./img/Group.svg" alt="Exclamação para atenção"> 
                        Apenas letras minúsculas, sem acentos e sem caracteres especiais.
                    </p>
                </form>

                <button class="botao" id="criptografar" onClick="criptografar()">Criptografar</button>
                <button class="botao" id="descriptografar" onClick="descriptografar()">Descriptografar</button>
                <button class="botao" id="limpar" onClick="limpar()">Limpar</button>
            </div>

            <div class="resultado" id="resultado">
                <div id="mensagem">
                    <img src="./img/High quality products 1 1.svg" alt="Pessoa desenhada investigando um diamante com o auxilio de uma lupa">
                    <h3>Nenhuma mensagem encontrada</h3>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Challenge Oracle ONE - Desenvolvido por Márcio Roberto</p>
        </footer>

        <script src="./main.js"></script>

    </body>
</html>
